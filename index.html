<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alison de la Paz" />
    <meta name="description" content="Spots Project" />
    <meta
      name="keywords"
      content="photos, photo-descriptions, photo-uploads, like-buttons"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Spots Text Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Headshot of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="Pencil Icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus_sign.svg" alt="New Post Icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button id="card-delete-button" class="card__delete"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Alison de la Paz</p>
      </footer>
      <!-- edit profile modal  -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name" class="modal__label">Name</label>
            <input
              id="profile-name"
              type="text"
              name="name"
              class="modal__input"
              placeholder="Type your name"
            />
            <label for="profile-description" class="modal__label"
              >Description</label
            >
            <input
              id="profile-description"
              type="text"
              name="description"
              class="modal__input"
              placeholder="Describe yourself"
            />
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <!-- new post modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="new-post" class="modal__form">
            <label for="add-card-link" class="modal__label">Image Link</label>
            <input
              id="add-card-link"
              type="url"
              name="link"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
            <label for="add-card-caption" class="modal__label">Caption</label>
            <input
              id="add-card-caption"
              type="text"
              name="caption"
              class="modal__input"
              placeholder="Type your caption"
            />
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__content modal__content_type_preview">
          <button
            type="button"
            class="modal__close-button modal__close_type_preview"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
